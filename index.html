<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mars & Bianca — Wedding</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Single-instance sky background (appears once). -->
  <div id="sky-bg" class="sky-bg" aria-hidden="true"></div>

  <!-- PART 1: CLOUDS (decorative) -->
  <section class="parallax-section panel-1" id="panel-1" aria-label="Part 1 - Clouds">
    <div class="parallax-layer cloud-layer"
         data-bg="assets/parallax/cloud1.png"
         data-start-x="500" data-start-y="500" data-size=".2"
         data-side-speed="1.5" data-dir="-10" data-z="10" aria-hidden="true"></div>

    <div class="parallax-layer cloud-layer"
         data-bg="assets/parallax/cloud2.png"
         data-start-x="60" data-start-y="18" data-size="0.16"
         data-side-speed="0.45" data-dir="1" data-z="3" aria-hidden="true"></div>

    <div class="parallax-layer cloud-layer"
         data-bg="assets/parallax/cloud3.png"
         data-start-x="30" data-start-y="2" data-size="0.20"
         data-side-speed="0.80" data-dir="-1" data-z="5" aria-hidden="true"></div>
  </section>

  <!-- PART 2: SKY TRANSITION -->
  <section class="parallax-section panel-2" id="panel-2" aria-label="Part 2 - Sky">
    <div class="parallax-layer cloud-layer"
         data-bg="assets/parallax/cloud4.png"
         data-start-x="12" data-start-y="60" data-size="0.14"
         data-side-speed="0.40" data-dir="1" data-z="2" aria-hidden="true"></div>

    <div class="parallax-layer cloud-layer"
         data-bg="assets/parallax/cloud5.png"
         data-start-x="72" data-start-y="34" data-size="0.12"
         data-side-speed="0.95" data-dir="-1" data-z="6" aria-hidden="true"></div>
  </section>

  <!-- PART 3: SKY CONTINUE (sky scales up until this panel's start) -->
  <section class="parallax-section panel-3" id="panel-3" aria-label="Part 3 - Sky continue">
    <!-- intentionally no panel background color here (see styles.css) -->
  </section>

  <!-- PART 4: MAIN CONTENT (Mars & Bianca + RSVP) -->
  <section class="parallax-section panel-4" id="panel-4" aria-label="Part 4 - Welcome">
    <div class="parallax-layer parallax-layer--overlay" data-speed="0.18" data-bg="" aria-hidden="true"></div>

    <div class="section-content container">
      <h1>Mars & Bianca</h1>
      <p class="lead">We're getting married — join us</p>

      <img id="rsvp-trigger" class="image-button rsvp-btn"
           src="assets/buttons/RSVP1.PNG" alt="RSVP" title="openRSVP" aria-label="openRSVP"
           role="button" tabindex="0" />

      <img id="map-trigger" class="image-button"
           src="assets/buttons/MAP1.PNG" alt="Map" role="button" tabindex="0" />
    </div>
  </section>

  <!-- PART 5: DETAILS -->
  <section class="parallax-section panel-5" id="panel-5" aria-label="Part 5 - Details">
    <div class="section-content container">
      <h2>Details & Schedule</h2>
      <p>Accommodations, timing, directions, etc.</p>
    </div>
  </section>

  <!-- PART 6: REGISTRY / FOOTER -->
  <section class="parallax-section panel-6" id="panel-6" aria-label="Part 6 - Registry">
    <div class="section-content container">
      <h2>Registry</h2>
      <p>Links and thanks.</p>
      <footer><small>© Mars & Bianca</small></footer>
    </div>
  </section>

  <!-- Scripts -->
  <script src="parallax.js" defer></script>
  <script src="buttons.js" defer></script>
  <script src="rsvp-overlay.js" defer></script>
</body>
</html>
