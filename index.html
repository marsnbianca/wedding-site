<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mars & Bianca — Wedding</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Seamless sky background (fixed) -->
  <div id="sky-bg" class="sky-bg" aria-hidden="true"></div>

  <!-- PANEL 1: CLOUDS + STD SKY -->
  <section class="parallax-section panel-1" id="panel-1" aria-label="Part 1 - Save the date">
    <!-- Save-the-date element -->
    <div id="std-sky-wrap" class="std-sky-wrap" aria-hidden="true">
      <div id="std-sky" class="std-sky"></div>
    </div>

    <!-- Panel 1 clouds (kept away from center by JS safe zone) -->
    <div class="parallax-layer cloud-layer"
      data-bg="assets/parallax/cloud1.png"
      data-start-x="92" data-start-y="16" data-end-x="130" data-end-y="10"
      data-size="0.22" data-side-speed="1.25" data-dir="1" data-z="2" aria-hidden="true"></div>

    <div class="parallax-layer cloud-layer"
      data-bg="assets/parallax/cloud2.png"
      data-start-x="10" data-start-y="18" data-end-x="-22" data-end-y="12"
      data-size="0.16" data-side-speed="0.95" data-dir="-1" data-z="1" aria-hidden="true"></div>

    <div class="parallax-layer cloud-layer"
      data-bg="assets/parallax/cloud4.png"
      data-start-x="14" data-start-y="38" data-end-x="-18" data-end-y="32"
      data-size="0.13" data-side-speed="0.70" data-dir="-1" data-z="2" aria-hidden="true"></div>

    <div class="parallax-layer cloud-layer"
      data-bg="assets/parallax/cloud3.png"
      data-start-x="90" data-start-y="40" data-end-x="126" data-end-y="34"
      data-size="0.14" data-side-speed="0.85" data-dir="1" data-z="2" aria-hidden="true"></div>

    <!-- lower clouds drift sideways and slightly down so they never collide with rising std-sky -->
    <div class="parallax-layer cloud-layer"
      data-bg="assets/parallax/cloud5.png"
      data-start-x="14" data-start-y="78" data-end-x="-22" data-end-y="94"
      data-size="0.14" data-side-speed="0.95" data-dir="-1" data-z="1" aria-hidden="true"></div>

    <div class="parallax-layer cloud-layer"
      data-bg="assets/parallax/cloud1.png"
      data-start-x="88" data-start-y="80" data-end-x="132" data-end-y="96"
      data-size="0.16" data-side-speed="1.10" data-dir="1" data-z="1" aria-hidden="true"></div>

    <div class="parallax-layer cloud-layer"
      data-bg="assets/parallax/cloud2.png"
      data-start-x="30" data-start-y="62" data-end-x="4" data-end-y="78"
      data-size="0.12" data-side-speed="0.70" data-dir="-1" data-z="2" aria-hidden="true"></div>

    <div class="parallax-layer cloud-layer"
      data-bg="assets/parallax/cloud4.png"
      data-start-x="96" data-start-y="60" data-end-x="135" data-end-y="64"
      data-size="0.11" data-side-speed="0.60" data-dir="1" data-z="1" aria-hidden="true"></div>
  </section>

  <!-- PANEL 2: LAKE + CRATER over sky + RSVP only -->
  <section class="parallax-section panel-2" id="panel-2" aria-label="Part 2 - RSVP and Scene">
    <div class="scene2-wrap" aria-hidden="true">
      <div id="lake" class="lake"></div>
      <div id="crater" class="crater"></div>
    </div>

    <div class="section-content container">
      <img id="rsvp-trigger" class="image-button rsvp-btn"
        src="assets/buttons/RSVP1.PNG" alt="RSVP" title="openRSVP" aria-label="openRSVP"
        role="button" tabindex="0" />
    </div>
  </section>

  <!-- PANEL 3: MAP BUTTON + MAP POSTER -->
  <section class="parallax-section panel-3" id="panel-3" aria-label="Part 3 - Map">
    <div class="section-content container">
      <img id="map-trigger" class="image-button"
        src="assets/buttons/MAP1.PNG" alt="Map" role="button" tabindex="0" />
    </div>

    <!-- Hidden map poster that flies in -->
    <div id="map-poster" class="map-poster" aria-hidden="true">
      <div class="map-poster__inner">
        <img src="assets/parallax/map1.png" alt="" class="map-poster__img" />
      </div>
    </div>
  </section>

  <!-- PANEL 4: DETAILS -->
  <section class="parallax-section panel-4" id="panel-4" aria-label="Part 4 - Details">
    <div class="section-content container">
      <h2>Details & Schedule</h2>
      <p>Accommodations, timing, directions, etc.</p>
    </div>
  </section>

  <!-- PANEL 5: REGISTRY -->
  <section class="parallax-section panel-5" id="panel-5" aria-label="Part 5 - Registry">
    <div class="section-content container">
      <h2>Registry</h2>
      <p>Links and thanks.</p>
    </div>
  </section>

  <!-- PANEL 6: FOOTER -->
  <section class="parallax-section panel-6" id="panel-6" aria-label="Part 6 - Footer">
    <div class="section-content container">
      <footer><small>© Mars & Bianca</small></footer>
    </div>
  </section>

  <!-- Scripts -->
  <script src="parallax.js" defer></script>
  <script src="buttons.js" defer></script>
  <script src="rsvp-overlay.js" defer></script>
</body>
</html>
