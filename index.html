<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mars & Bianca — Wedding</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!--
    Full-bleed parallax panels (outside centered .container so panels are seamless on tablet)
    Panel 1: clouds-only (sky background + clouds)
    Panel 2: sky transition (allows user to keep scrolling while clouds clear)
    Panel 3: content (Mars & Bianca + RSVP)
  -->

  <!-- PANEL 1: CLOUDS (no foreground text) -->
  <section class="parallax-section panel-clouds" id="panel-clouds" aria-label="Clouds">
    <!-- cloud layers: smaller (50% smaller than previous) and different horizontal speeds -->
    <div class="parallax-layer cloud-layer" data-speed="0.04" data-side-speed="0.65" data-dir="-1" data-bg="assets/parallax/cloud1.png" aria-hidden="true"></div>
    <div class="parallax-layer cloud-layer" data-speed="0.06" data-side-speed="0.50" data-dir="1"  data-bg="assets/parallax/cloud2.png" aria-hidden="true"></div>
    <div class="parallax-layer cloud-layer" data-speed="0.08" data-side-speed="0.80" data-dir="-1" data-bg="assets/parallax/cloud3.png" aria-hidden="true"></div>
    <div class="parallax-layer cloud-layer" data-speed="0.10" data-side-speed="0.40" data-dir="1" data-bg="assets/parallax/cloud4.png" aria-hidden="true"></div>
    <div class="parallax-layer cloud-layer" data-speed="0.12" data-side-speed="0.95" data-dir="-1" data-bg="assets/parallax/cloud5.png" aria-hidden="true"></div>
  </section>

  <!-- PANEL 2: SKY (transition area to allow clearing animation to finish) -->
  <section class="parallax-section panel-sky" id="panel-sky" aria-label="Sky transition">
    <!-- a subtle sky layer so background transitions smoothly; no foreground content here -->
    <div class="parallax-layer" data-speed="0.02" data-bg="" aria-hidden="true"></div>
  </section>

  <!-- PANEL 3: CONTENT (Mars & Bianca + RSVP) -->
  <section class="parallax-section panel-content" id="panel-content" aria-label="Welcome">
    <div class="parallax-layer parallax-layer--overlay" data-speed="0.18" data-bg="" aria-hidden="true"></div>

    <div class="section-content container">
      <h1>Mars & Bianca</h1>
      <p class="lead">We're getting married — join us</p>

      <!-- RSVP image button: legacy attributes kept for overlay script compatibility -->
      <img
        id="rsvp-trigger"
        class="image-button rsvp-btn"
        src="assets/buttons/RSVP1.PNG"
        alt="RSVP"
        title="openRSVP"
        aria-label="openRSVP"
        role="button"
        tabindex="0"
      />

      <!-- Map button is optional here; keep it if you want -->
      <img
        id="map-trigger"
        class="image-button"
        src="assets/buttons/MAP1.PNG"
        alt="Map"
        role="button"
        tabindex="0"
      />
    </div>
  </section>

  <!-- MAIN body content (non-parallax) - keep as centered .container -->
  <main class="container page-content">
    <h2 id="details">Details</h2>
    <p>Parallax sections above are decorative — add your text, photos, registry, etc. below.</p>
    <p style="height: 800px;">(Page body content placeholder — scroll to test parallax/cloud clearing.)</p>
    <footer>
      <small>© Mars & Bianca</small>
    </footer>
  </main>

  <!-- Scripts -->
  <script src="parallax.js" defer></script>
  <script src="buttons.js" defer></script>
  <script src="rsvp-overlay.js" defer></script>
</body>
</html>
