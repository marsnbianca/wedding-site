<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mars & Bianca â€” Wedding</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Sky background -->
  <div id="sky-bg" class="sky-bg" aria-hidden="true"></div>

  <!-- PANEL 1 -->
  <section class="parallax-section panel-1" id="panel-1" aria-label="Part 1 - Save the date">

    <div id="std-sky-wrap" class="std-sky-wrap" aria-hidden="true">
      <div id="std-sky" class="std-sky"></div>
    </div>

    <!-- Clouds (only panel 1) -->
    <div class="parallax-layer cloud-layer"
      data-bg="assets/parallax/cloud1.png"
      data-start-x="12" data-start-y="14"
      data-end-x="-26" data-end-y="8"
      data-size="0.18" data-speed="1.05" data-dir="-1" data-z="2" aria-hidden="true"></div>

    <div class="parallax-layer cloud-layer"
      data-bg="assets/parallax/cloud2.png"
      data-start-x="90" data-start-y="16"
      data-end-x="142" data-end-y="10"
      data-size="0.22" data-speed="1.30" data-dir="1" data-z="2" aria-hidden="true"></div>

    <div class="parallax-layer cloud-layer"
      data-bg="assets/parallax/cloud3.png"
      data-start-x="14" data-start-y="44"
      data-end-x="-26" data-end-y="62"
      data-size="0.16" data-speed="0.95" data-dir="-1" data-z="1" aria-hidden="true"></div>

    <div class="parallax-layer cloud-layer"
      data-bg="assets/parallax/cloud4.png"
      data-start-x="92" data-start-y="46"
      data-end-x="150" data-end-y="64"
      data-size="0.15" data-speed="1.10" data-dir="1" data-z="1" aria-hidden="true"></div>

    <div class="parallax-layer cloud-layer"
      data-bg="assets/parallax/cloud5.png"
      data-start-x="10" data-start-y="78"
      data-end-x="-30" data-end-y="94"
      data-size="0.18" data-speed="1.25" data-dir="-1" data-z="1" aria-hidden="true"></div>

    <div class="parallax-layer cloud-layer"
      data-bg="assets/parallax/cloud2.png"
      data-start-x="92" data-start-y="80"
      data-end-x="150" data-end-y="96"
      data-size="0.17" data-speed="1.35" data-dir="1" data-z="1" aria-hidden="true"></div>

    <!-- near-center ones (JS will push away from std-sky keepout) -->
    <div class="parallax-layer cloud-layer"
      data-bg="assets/parallax/cloud4.png"
      data-start-x="38" data-start-y="28"
      data-end-x="-10" data-end-y="18"
      data-size="0.15" data-speed="1.55" data-dir="-1" data-z="2" aria-hidden="true"></div>

    <div class="parallax-layer cloud-layer"
      data-bg="assets/parallax/cloud1.png"
      data-start-x="64" data-start-y="30"
      data-end-x="118" data-end-y="18"
      data-size="0.15" data-speed="1.45" data-dir="1" data-z="2" aria-hidden="true"></div>
  </section>

  <!-- PANEL 2 -->
  <section class="parallax-section panel-2" id="panel-2" aria-label="Part 2 - RSVP">
    <!-- absolute scene layer (does not affect flex centering) -->
    <div class="scene2-layer" aria-hidden="true">
      <div class="scene2-sticky">
        <div id="lake" class="lake"></div>
        <div id="crater" class="crater"></div>
      </div>
    </div>

    <div class="section-content container">
      <img id="rsvp-trigger" class="image-button rsvp-btn"
        src="assets/buttons/RSVP1.PNG" alt="RSVP" title="openRSVP" aria-label="openRSVP"
        role="button" tabindex="0" />
    </div>
  </section>

  <!-- PANEL 3 -->
  <section class="parallax-section panel-3" id="panel-3" aria-label="Part 3 - Map">
    <div class="section-content container">
      <img id="map-trigger" class="image-button"
        src="assets/buttons/MAP1.PNG" alt="Map" role="button" tabindex="0" />
    </div>

    <div id="map-poster" class="map-poster" aria-hidden="true">
      <img src="assets/parallax/map1.png" alt="" class="map-poster__img" />
    </div>
  </section>

  <!-- PANEL 4 -->
  <section class="parallax-section panel-4" id="panel-4" aria-label="Part 4 - Details">
    <div class="section-content container">
      <h2>Details & Schedule</h2>
      <p>Accommodations, timing, directions, etc.</p>
    </div>
  </section>

  <script src="parallax.js" defer></script>
  <script src="buttons.js" defer></script>
  <script src="rsvp-overlay.js" defer></script>
</body>
</html>
