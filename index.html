<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mars & Bianca â€” Wedding</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- sky background (scales until half of panel 2) -->
  <div id="sky-bg" class="sky-bg" aria-hidden="true"></div>

  <!-- lake background (takes over at half of panel 2, sits centered vertically in panel 2) -->
  <div id="lake-bg" class="lake-bg" aria-hidden="true">
    <div id="crater-bg" class="crater-bg" aria-hidden="true"></div>
  </div>

  <!-- PANEL 1 -->
  <section class="parallax-section panel-1" id="panel-1" aria-label="Part 1 - Save the date">
    <div id="std-sky-wrap" class="std-sky-wrap" aria-hidden="true">
      <div id="std-sky" class="std-sky"></div>
    </div>

    <!-- Re-scattered clouds (panel 1) -->
    <div class="cloud-layer"
      data-bg="assets/parallax/cloud1.png"
      data-start-x="10" data-start-y="18"
      data-end-x="-25" data-end-y="6"
      data-size="0.18" data-speed="1.05" data-fade="0.92" data-z="2" aria-hidden="true"></div>

    <div class="cloud-layer"
      data-bg="assets/parallax/cloud2.png"
      data-start-x="84" data-start-y="16"
      data-end-x="120" data-end-y="10"
      data-size="0.22" data-speed="1.25" data-fade="0.90" data-z="2" aria-hidden="true"></div>

    <div class="cloud-layer"
      data-bg="assets/parallax/cloud3.png"
      data-start-x="18" data-start-y="44"
      data-end-x="-22" data-end-y="56"
      data-size="0.16" data-speed="0.95" data-fade="0.94" data-z="1" aria-hidden="true"></div>

    <div class="cloud-layer"
      data-bg="assets/parallax/cloud4.png"
      data-start-x="88" data-start-y="42"
      data-end-x="132" data-end-y="56"
      data-size="0.15" data-speed="1.10" data-fade="0.93" data-z="1" aria-hidden="true"></div>

    <div class="cloud-layer"
      data-bg="assets/parallax/cloud5.png"
      data-start-x="8" data-start-y="78"
      data-end-x="-28" data-end-y="92"
      data-size="0.18" data-speed="1.15" data-fade="0.96" data-z="1" aria-hidden="true"></div>

    <div class="cloud-layer"
      data-bg="assets/parallax/cloud2.png"
      data-start-x="94" data-start-y="76"
      data-end-x="136" data-end-y="92"
      data-size="0.16" data-speed="1.35" data-fade="0.96" data-z="1" aria-hidden="true"></div>

    <!-- center-ish but will be pushed away by safe zone -->
    <div class="cloud-layer"
      data-bg="assets/parallax/cloud4.png"
      data-start-x="34" data-start-y="28"
      data-end-x="-6" data-end-y="20"
      data-size="0.14" data-speed="1.55" data-fade="0.90" data-z="2" aria-hidden="true"></div>

    <!-- center-ish but will be pushed away by safe zone -->
    <div class="cloud-layer"
      data-bg="assets/parallax/cloud1.png"
      data-start-x="66" data-start-y="30"
      data-end-x="108" data-end-y="22"
      data-size="0.14" data-speed="1.45" data-fade="0.90" data-z="2" aria-hidden="true"></div>
  </section>

  <!-- PANEL 2 -->
  <section class="parallax-section panel-2" id="panel-2" aria-label="Part 2 - RSVP">
    <div class="section-content container">
      <img id="rsvp-trigger" class="image-button rsvp-btn"
        src="assets/buttons/RSVP1.PNG" alt="RSVP" title="openRSVP" aria-label="openRSVP"
        role="button" tabindex="0" />
    </div>
  </section>

  <!-- PANEL 3 -->
  <section class="parallax-section panel-3" id="panel-3" aria-label="Part 3 - Map">
    <div class="section-content container">
      <img id="map-trigger" class="image-button"
        src="assets/buttons/MAP1.PNG" alt="Map" role="button" tabindex="0" />
    </div>
  </section>

  <!-- PANEL 4 -->
  <section class="parallax-section panel-4" id="panel-4" aria-label="Part 4 - Details">
    <div class="section-content container">
      <h2>Details & Schedule</h2>
      <p>Accommodations, timing, directions, etc.</p>
    </div>
  </section>

  <script src="parallax.js" defer></script>
  <script src="buttons.js" defer></script>
  <script src="rsvp-overlay.js" defer></script>
</body>
</html>
