<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mars & Bianca — Wedding</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Seamless sky background (fixed) -->
  <div id="sky-bg" class="sky-bg" aria-hidden="true"></div>

  <!-- PART 1: CLOUDS + STD SKY (decorative only) -->
  <section class="parallax-section panel-1" id="panel-1" aria-label="Part 1 - Clouds">

    <!-- Center save-the-date element -->
    <div id="std-sky-wrap" class="std-sky-wrap" aria-hidden="true">
      <div id="std-sky" class="std-sky"></div>
    </div>

    <!-- Clouds: more spread out, some closer to center but not covering std-sky -->
    <div class="parallax-layer cloud-layer"
         data-bg="assets/parallax/cloud1.png"
         data-start-x="78" data-start-y="16" data-end-x="115" data-end-y="10"
         data-size="0.22" data-side-speed="1.10" data-dir="1" data-z="2" aria-hidden="true"></div>

    <div class="parallax-layer cloud-layer"
         data-bg="assets/parallax/cloud2.png"
         data-start-x="18" data-start-y="18" data-end-x="-12" data-end-y="12"
         data-size="0.16" data-side-speed="0.90" data-dir="-1" data-z="1" aria-hidden="true"></div>

    <!-- Slightly center-right, above std-sky safe zone -->
    <div class="parallax-layer cloud-layer"
         data-bg="assets/parallax/cloud3.png"
         data-start-x="64" data-start-y="30" data-end-x="98" data-end-y="22"
         data-size="0.14" data-side-speed="0.70" data-dir="1" data-z="2" aria-hidden="true"></div>

    <!-- Slightly center-left, above std-sky safe zone -->
    <div class="parallax-layer cloud-layer"
         data-bg="assets/parallax/cloud4.png"
         data-start-x="36" data-start-y="28" data-end-x="8" data-end-y="22"
         data-size="0.13" data-side-speed="0.65" data-dir="-1" data-z="2" aria-hidden="true"></div>

    <!-- Lower clouds (below std-sky): they drift sideways and slightly downward, never upward -->
    <div class="parallax-layer cloud-layer"
         data-bg="assets/parallax/cloud5.png"
         data-start-x="14" data-start-y="72" data-end-x="-16" data-end-y="86"
         data-size="0.14" data-side-speed="0.85" data-dir="-1" data-z="1" aria-hidden="true"></div>

    <div class="parallax-layer cloud-layer"
         data-bg="assets/parallax/cloud1.png"
         data-start-x="82" data-start-y="76" data-end-x="122" data-end-y="92"
         data-size="0.16" data-side-speed="0.95" data-dir="1" data-z="1" aria-hidden="true"></div>

    <!-- Mid-lower but not colliding, goes opposite direction -->
    <div class="parallax-layer cloud-layer"
         data-bg="assets/parallax/cloud2.png"
         data-start-x="54" data-start-y="64" data-end-x="20" data-end-y="78"
         data-size="0.12" data-side-speed="0.60" data-dir="-1" data-z="2" aria-hidden="true"></div>

    <!-- Small accent cloud -->
    <div class="parallax-layer cloud-layer"
         data-bg="assets/parallax/cloud4.png"
         data-start-x="92" data-start-y="48" data-end-x="126" data-end-y="52"
         data-size="0.11" data-side-speed="0.55" data-dir="1" data-z="1" aria-hidden="true"></div>
  </section>

  <!-- PART 2: MAIN CONTENT moved up here -->
  <section class="parallax-section panel-2" id="panel-2" aria-label="Part 2 - Welcome">
    <div class="parallax-layer parallax-layer--overlay" data-speed="0.18" data-bg="" aria-hidden="true"></div>

    <div class="section-content container">
      <h1>Mars & Bianca</h1>
      <p class="lead">We're getting married — join us</p>

      <img id="rsvp-trigger" class="image-button rsvp-btn"
           src="assets/buttons/RSVP1.PNG" alt="RSVP" title="openRSVP" aria-label="openRSVP"
           role="button" tabindex="0" />

      <img id="map-trigger" class="image-button"
           src="assets/buttons/MAP1.PNG" alt="Map" role="button" tabindex="0" />
    </div>
  </section>

  <!-- PART 3: spacer / transition -->
  <section class="parallax-section panel-3" id="panel-3" aria-label="Part 3 - Transition"></section>

  <!-- PART 4: DETAILS -->
  <section class="parallax-section panel-4" id="panel-4" aria-label="Part 4 - Details">
    <div class="section-content container">
      <h2>Details & Schedule</h2>
      <p>Accommodations, timing, directions, etc.</p>
    </div>
  </section>

  <!-- PART 5: REGISTRY -->
  <section class="parallax-section panel-5" id="panel-5" aria-label="Part 5 - Registry">
    <div class="section-content container">
      <h2>Registry</h2>
      <p>Links and thanks.</p>
    </div>
  </section>

  <!-- PART 6: FOOTER -->
  <section class="parallax-section panel-6" id="panel-6" aria-label="Part 6 - Footer">
    <div class="section-content container">
      <footer><small>© Mars & Bianca</small></footer>
    </div>
  </section>

  <!-- Scripts -->
  <script src="parallax.js" defer></script>
  <script src="buttons.js" defer></script>
  <script src="rsvp-overlay.js" defer></script>
</body>
</html>
